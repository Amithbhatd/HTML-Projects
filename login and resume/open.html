<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./stylesheet1.css">
        <title>
            openning resume Page
        </title>

    <body>
        <!-- <center> -->
            <div id="head" class="login">
           <font size="6"><font color="white">LOGIN PAGE</font></font>
            </div>
            <form>
        <div id="main" class="hmain">
            <p>
                <div class="bx">
                <label for="name"><font size="4" style=" position: relative;  right:65px;padding-inline: 10px;">Name</font></label><br>
                </div>
                <input type="text" id="name" name="name" placeholder="enter name" style="border-radius:8px ; background-color: black; box-shadow: var(--sk); padding-inline: 10px;">
            </p>
            <p>
                <label for="email"><font size="4" style="position: relative; right:65px;">Email</label></font><br>
                <input type="email" id="email" placeholder="enter email" style="border-radius:8px ; background-color: black;">
            </p>
            <p>
                <lable for="password"><font size="4" style="position: relative; right:50px;">Password</font></lable><br>
                <input type="password" id="password" placeholder="enter Password"style="border-radius:8px ; background-color: black;" >
            </p>
            <div class="box">
                <!-- random box to play -->
            </div>
            <p>
                <lable for="age"><font size="4" style="position: relative; right:48px;">Enter age</font></lable><br>
                 <input style="position: relative; right:50px;"type="number" id="age" MIN="1" MAX="85" style="border-radius:8px ; background-color: black;">
            </p>
            <p>
                <lable for="DOB"><font size="4"style="position: relative; right:37px;">Select DOB</font></lable><br>
                <input style="position: relative;right:17px;" type="date" id="DOB" style="border-radius:18px ; background-color: black;">
            </p>
            <p>
                <lable for="who"><font size="4"style="position: relative; right:11px;">Select who you are</font></lable><br>
                <select style="position: relative; right:40px;" name="who" id="who" style="border-radius:8px ; background-color:rgb(71, 71, 71)">
                    <option value="student" style="border-radius:8px ; background-color: rgb(71, 71, 71);">student</option>
                    <option value="employer" style="border-radius:8px ; background-color: rgb(71, 71, 71);">employer</option>
                    <option value="other" style="border-radius:8px ; background-color: rgb(71, 71, 71);">other</option>
                </select>
            </p>
            <P>
                <lable for="end" style="position: relative; right:25px;">Random selecter</lable><br>
                <input type="radio" name="end" id="end">Random selecter<br>
                <lable for="en" style="position: relative; right:36px; ">Random box</lable><br>
                <input type="checkbox" name="en" id="en" >Random box<br>
            </P>
            <p>
                <input style="position: relative; right:25px; background-color: black; color: rgb(81, 81, 81);"type="submit" value="submit">
                <button style="position: relative;left:30px; background-color: black; color: rgb(81, 81, 81);" type="reset; " >reset</button>
                <p style="line-height: 0px;">
                    <br> <button style="width:160px;height:35px;  background-color: black;text-decoration: none; color: rgb(90, 64, 64);"><a href="http://127.0.0.1:5500/intt.html" target="_blank" >IAM_OWNER</a></button>
            
                </p>   
             </p>
